<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/notice.css"/>
    <title>NoticList</title>
</head>

<body>
<div id="wrapper">
    <!-- 네비바 -->
    <div class="top__bar">
        <nav class="top__bar_menu">
            <div class="logo_box">
                <ul>
                    <li>
                        <a href="http://localhost:8080/">
                            <button type="button" class="logo_button">
                                <img src="/img/230605_툴툴_로고 복사 1.png"/>
                            </button>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="main_menu">
                <ul class="main_menu_ul">
                    <li>
                        <a href="http://localhost:8080/article/list">
                            <span>Review</span>
                        </a>
                    </li>
                    <li>
                        <a href="http://localhost:8080/Market/list">
                            <span>Market</span>
                        </a>
                    </li>
                    <li>
                        <a href="http://localhost:8080/Notice/list">
                            <span>Notice</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="signLine">
                <div class="signIn" sec:authorize="isAuthenticated()" th:href="@{/user/logout}">
                    <a href="http://localhost:8080/user/logout">
                        <button type="button" class="signIn_button">
                            <i class="fa-solid fa-right-to-bracket fa-2xl" style="color: #73703f;"></i>
                        </button>
                    </a>
                </div>

                <div class="signIn" sec:authorize="isAnonymous()" th:href="@{/user/login}">
                    <a href="http://localhost:8080/user/login">
                        <button type="button" class="signIn_button">
                            <img src="https://i.postimg.cc/dQGcFnFG/login.png" class="signIn_img"/>
                        </button>
                    </a>
                </div>

                <div class="signUp" sec:authorize="isAuthenticated()" th:href="@{/user/logout}">
                    <a href="http://localhost:8080/mypage">
                        <button type="button" class="signUp_button">
                            <img src="https://i.postimg.cc/wMXCkx2w/mypage.png" class="signUp_img"/>
                        </button>
                    </a>
                </div>
                <div class="signUp" sec:authorize="isAnonymous()" th:href="@{/user/login}">
                    <a href="user/signup_menual">
                        <button type="button" class="signUp_button">
                            <img src="https://i.postimg.cc/vHzRgBcB/signup.png" class="signUp_img"/>
                        </button>
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <!-- 중앙 -->
    <div id="container">
        <div class="containerbody">
            <h1 class="subtitle">공지사항</h1>
            <div id="boardlist">

                <table class="board_col">
                    <caption class="hidden">글목록</caption>
                    <colgroup>
                        <col style="width:8%">
                        <col>
                        <col style="width:10%">
                        <col style="width:12%">
                        <col style="width:8%">
                    </colgroup>
                    <thead>
                    <tr>
                        <th scope="col">번호</th>
                        <th scope="col">제목</th>
                        <th scope="col">작성자</th>
                        <th scope="col">작성일</th>
                        <th scope="col">조회수</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="notice, stat : ${noticeList}" th:if="${stat.index < 10}">
                        <td><strong>[공지]</strong></td>
                        <td class="tal">
                            <a th:href="@{|/notice/detail/${notice.id}|}" th:text="${notice.subject}"></a>
                        </td>
                        <td th:text="${notice.author}"></td>
                        <td th:text="${notice.createDate}"></td>
                        <td th:text="${notice.viewCount}"></td>
                    </tr>
                    </tbody>
                </table>
                <button type="button">
                    <a th:href="@{/notice/create}">
                        <img src="https://i.postimg.cc/13HmB7VP/Vector.png"/>
                        <span>글쓰기</span>
                    </a>
                </button>
            </div>
        </div>
    </div>
    <!-- 하단 -->
    <div id="footer">
        <div class="footer-content">
            <p>&copy; 2023 Your Website. All rights reserved.</p>
            <nav>
                <a href="http://localhost:8080/">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
