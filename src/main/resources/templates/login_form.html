<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>툴툴</title>
    <link rel="stylesheet" href="/login.css" />
    <link rel="stylesheet" href="/layout/navbar_no.css" />
    <link rel="stylesheet" href="/layout/footer.css" />
</head>

<body>
<div th:replace="layout/navbar_no.html"></div>
<div layout:fragment="content" class="container my-3">
    <form th:action="@{/user/login}" method="post">
        <div>
            <h1 class="signin">Sign In</h1>
            <hr>
            <div class="signComent">
                <p class="signment">가입하신 아이디와 비밀번호를 입력해주세요. </p>
                <p class="signment"> 비밀번호는 대소문자를 구분합니다</p>
            </div>
        </div>
        <div th:if="${param.error}">
            <div class="alertDanger">
                사용자ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>
        <div class="signInput">
            <input type="text" name="username" id="username" class="form-control" placeholder="아이디">
            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호">
        </div>

        <div class="signupSummitBtn">
            <div class="signInBtn">
                <button type="submit" class="btnPrimary">SIGN -IN</button>
            </div>
            <div class="kakaoLoginBtn">
                <a href="https://kauth.kakao.com/oauth/authorize?client_id=52a81a61b5875bfb11fea3e2e2aa2450&redirect_uri=http://localhost:8080/login/oauth2/code/kakao&response_type=code"> 카카오 로그인
                    <!--             <img src="/img/kakao_login_large_wide.png" class="kakao_img"/> -->
                </a>
            </div>
        </div>

    </form>
    <form th:action="@{/user/login}" class="signupform">
        <div>
            <h1 class="signin">Sign Up</h1>
            <hr>
            <div class="signComent">
                <p class="signment">아직 회원이 아니신가요? </p>
                <p class="signment"> 회원가입 하시면 더 많은 서비스를 이용 하실 수 있습니다.</p>
            </div>
            <div class="signupBtnArea">
                <a href="http://localhost:8080/user/signup_menual">
                    <button type="button" class="btnPrimary">SIGN-UP</button>
                </a>
            </div>
        </div>
        <div class="signComent">
            <p class="signUpment">아이디 비밀번호를 잊으셨나요? </p>
        </div>
        <div class="signupBtnArea">
            <button type="button" class="btnPrimary">ID/PASSWORD</button>
        </div>
        </a>
    </form>
</div>
</body>

</html>
