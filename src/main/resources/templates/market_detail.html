<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/article_detail.css"/>
    <script src="https://kit.fontawesome.com/af580f77b6.js" crossorigin="anonymous"></script>
    <title>툴툴</title>
</head>

<body>
<!-- 네비바 시작 -->
<div class="top__bar">
    <nav class="top__bar_menu">
        <div class="logo_box">
            <ul>
                <li>
                    <a href="http://localhost:8080/">
                        <button type="button" class="logo_button">
                            <img src="/img/230605_툴툴_로고 복사 1.png"/>
                        </button>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main_menu">
            <ul class="main_menu_ul">
                <li>
                    <a href="http://localhost:8080/article/list">
                        <span>Review</span>
                    </a>
                </li>
                <li>
                    <a href="http://localhost:8080/Market/list">
                        <span>Market</span>
                    </a>
                </li>
                <li>
                    <a href="http://localhost:8080/Notice/list">
                        <span>Notice</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="signLine">
            <div class="signIn" sec:authorize="isAuthenticated()" th:href="@{/user/logout}">
                <a href="http://localhost:8080/user/logout">
                    <button type="button" class="signIn_button">
                        <i class="fa-solid fa-right-to-bracket fa-2xl" style="color: #73703f;"></i>
                    </button>
                </a>
            </div>

            <div class="signIn" sec:authorize="isAnonymous()" th:href="@{/user/login}">
                <a href="http://localhost:8080/user/login">
                    <button type="button" class="signIn_button">
                        <img src="https://i.postimg.cc/dQGcFnFG/login.png" class="signIn_img"/>
                    </button>
                </a>
            </div>

            <div class="signUp" sec:authorize="isAuthenticated()" th:href="@{/user/logout}">
                <a href="http://localhost:8080/mypage">
                    <button type="button" class="signUp_button">
                        <img src="https://i.postimg.cc/wMXCkx2w/mypage.png" class="signUp_img"/>
                    </button>
                </a>
            </div>
            <div class="signUp" sec:authorize="isAnonymous()" th:href="@{/user/login}">
                <a href="user/signup_menual">
                    <button type="button" class="signUp_button">
                        <img src="https://i.postimg.cc/vHzRgBcB/signup.png" class="signUp_img"/>
                    </button>
                </a>
            </div>
        </div>
    </nav>
</div>
<!-- 네비바 끝 -->

<!-- 마켓 박스 시작 -->
<div class="Review_form">
    <div class="Article_content_Box">

        <div class="article_header">
            <div class="articlenum">
                <span>no.</span>
                <span th:text="${market.id}" class="articleNum">123</span>
            </div>
            <div class="modifyRemove">
                <a href="#">
                    <button class="modify">수정</button>
                    <button class="remove">삭제</button>
                </a>

            </div>

            <div class="article_title">
                <p th:text="${market.subject}" class="article_title">헬리녹스 의자리뷰</p>
            </div>
            <div class="userInfoform">
                <div class="userInfo">
                    <div class="userPhoto"></div>
                    <div class="profile_area">
                        <div class="profile_info">
                            <span th:if="${market.author != null}" th:text="${market.author.nickname}"
                                  class="nick">닉네임</span>

                        </div>
                    </div>
                    <div class="article_info">
                        <div class="createtime">
                            <span class="create">작성시간</span>
                            <span th:text="${market.createDate}" class="create_time"></span>
                        </div>
                        <div class="viewcount">
                            <span class="count">조회수 </span>
                            <span th:text="${market.viewCount}" class="count"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="gradeOrhashtag">
            <div class="grade">
                <span class="user_grade">브랜드</span>
                <strong th:text="${market.brand}" class="user_grade_point">헬리녹스</strong>
            </div>
            <br>
            <div class="grade">
                <span class="user_grade">판매가격</span>
                <strong th:text="${market.Price}" class="user_grade_point">000,000</strong>
                <span>원</span>
            </div>

            <div class="hashtag">
                <a class="hashtaglink" href="#">
                    <button th:text="${market.type}" type="button" class="category1">의자</button>
                </a>
                <a class="hashtaglink" href="#">
                    <button th:text="${market.season}" type="button" class="category1">사계절</button>
                </a>
            </div>

        </div>
        <div class="article_container">
            <div class="SaleInfo">
                <div class="product_section">
                    <div class="product_img">
                        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA5MjlfMTk1%2FMDAxNjY0Mzk2OTMyNjQ3.0KKPl1Wr1CMWG82iQihP3LvTBx1bW-FHtLU0MMbzHZIg.5y7qYhyWhitl6AUofXUUC-9pc0ihxJCMstNZYxIVHOYg.JPEG.leeny8907%2FIMG_3492.jpg&type=a340"
                             width="500" height="500" alt="상품이미지" class="image">
                        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTEyMTFfMTQz%2FMDAxNjM5MTk4NDc0OTM5.DNGpaDvvpWkazFv7yzQsW_scJWKqFTRL223iFvjQ2dEg.YvWsVttuOkm7c3cbxNTYUkMrd3xP7FU4UHzJJNhXubsg.JPEG.originality9%2FIMG_8284.jpg&type=a340"
                             width="500" height="500" alt="상품이미지" class="image">
                    </div>
                    <div class=""></div>
                </div>
            </div>
            <div class="content_form">
                <div class="content_view">
                    <p th:text="${market.content}" class="content_write"></p>
                    <div class="icon_box">
                        <div class="iconLine">
                            <div class="like">
                                <i class="fa-regular fa-heart" style="color: ##ff6c00 ;"></i>
                                <a href="#" role="button"></a>
                                <em class="u_ico _icon"></em>
                                <span class="u_txt _label">좋아요</span>
                                <strong th:text="${#lists.size(market.wishList)}" class="u_cnt _count"></strong>

                                <i class="fa-regular fa-message" style="color: #73703f;"></i>
                                <a href="#" role="button" aria-pressed="true" class="button_comment"><span
                                        class="icon_area"></span>
                                    댓글<strong th:text="|${#lists.size(market.marketAnswerList)}" class="num"></strong>
                                </a>
                            </div>

                            <div class="replyBox">
                                <div th:each="MarketAnswer : ${market.marketAnswerList}" class="answerbox">
                                    <!-- 댓글 닉네임   -->
                                    <div class="answerNick">
                                        <span th:if="${MarketAnswer.author != null}"
                                              th:text="${MarketAnswer.author.nickname}" class="nick"></span>
                                    </div>
                                    <!-- 댓글 닉네임 끝 -->
                                    <!-- 댓글내용 -->
                                    <div class="answer">
                                        <ul>
                                            <li th:text="${MarketAnswer.content}"></li>
                                        </ul>
                                    </div>
                                    <!--  댓글내용 끝  -->
                                    <!-- 댓글 하단바   -->
                                    <div class="answerCreateBox">
                                        <div class="answerCreateDate">
                                            <span>작성일:</span>
                                            <span th:text="${MarketAnswer.createDate}"></span>
                                            <!--  수정/삭제버튼 -->
                                        </div>
                                        <div class="answerModifyRemove">
                                            <a href="#" class="answermodify_btn">
                                                <button type="button" class="answermodify_btn">수정</button>
                                            </a>
                                            <a href="#" class="answerremove_btn">
                                                <button type="button" class="answerremove_btn">삭제</button>
                                            </a>
                                            <!--  수정/삭제버튼 끝 -->
                                        </div>
                                    </div>
                                    <!-- 댓글 하단바 끝   -->
                                </div>
                                <!--                                <div>-->
                                <!--                                    <ul>-->
                                <!--                                        <li th:each="answer : ${article.answerList}" th:text="${answer.content}"></li>-->
                                <!--                                    </ul>-->
                                <!--                                </div>-->
                                <div class="formbox">
                                    <form th:action="@{|/marketAnswer/create/${market.id}|}"
                                          th:object="${marketAnswerForm}" method="post" class="formboxform">
                                        <textarea name="content" id="content" rows="10"
                                                  placeholder="내용을 입력해 주세요"></textarea>
                                        <input class="reply_summit" type="submit" value="답변등록">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 원래글쓰기버튼자리 -->


        <!-- 리뷰 박스 끝 -->

        <!--footer-->

    </div>
    <footer>
        <div class="footer-content">
            <p>&copy; 2023 Your Website. All rights reserved.</p>
            <nav>
                <a href="http://localhost:8080/mypage">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </footer>
</div>
</body>
</html>
