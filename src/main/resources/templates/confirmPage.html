<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Email Confirmation</h1>

<div th:if="${emailSent}">
    <p>Email has been sent successfully to <strong th:text="${email}"></strong>.</p>
</div>

<div th:unless="${emailSent}">
    <p>Failed to send email to <strong th:text="${email}"></strong>.</p>
</div>
</body>
</html>
