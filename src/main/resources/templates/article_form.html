<!--네비바(탑바)-->
<!DOCTYPE html>
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>툴툴</title>
  <link rel="stylesheet" href="/article_form.css"/>
</head>
<html>
<body>
<!--top-bar라인-->
<div class="top__bar">
  <nav class="top__bar_menu">
    <div class="logo_box">
      <ul>
        <li>
          <a href="http://localhost:8080/">
            <button type="button" class="logo_button">
              <img src="/img/230605_툴툴_로고 복사 1.png"/>
            </button>
          </a>
        </li>
      </ul>
    </div>
    <div class="main_menu">
      <ul class="main_menu_ul">
        <li>
          <a href="http://localhost:8080/article/list">
            <span>Review</span>
          </a>
        </li>
        <li>
          <a href="http://localhost:8080/Market/list">
            <span>Market</span>
          </a>
        </li>
        <li>
          <a href="http://localhost:8080/Notice/list">
            <span>Notice</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="signLine">
      <div class="signIn">
        <a href="http://localhost:8080/user/login">
          <button type="button" class="signIn_button">
            <img src="/img/sign in.png" class="signIn_img"/>
          </button>
        </a>
      </div>
      <div class="signUp">
        <a href="http://localhost:8080/user/signup_menual">
          <button type="button" class="signUp_button">
            <img src="/img/sing up.png" class="signUp_img"/>
          </button>
        </a>
      </div>
    </div>
  </nav>
</div>
<!--아래부터 폼 -->
<div layout:fragment="content" class="container">
  <form th:object="${articleForm}" method="post" class="form">
    <h1 class="my-3 border-bottom pb-2"><p>Review</p> </h1>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div th:replace="~{form_errors :: formErrorsFragment}"></div>
    <div class="mb-3">
      <label for="subject" class="form-label">제목</label>
      <input type="text" th:field="*{subject}" class="form-control" >
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">가격</label>
      <input type="number" th:field="*{price}" class="form-control" placeholder=" 구입가격 (단위 : 원)" id="form2">

    </div>
    <div class="mb-3">
      <label for="starScore" class="form-label">평점</label>
      <div class="form-control" id="rating">

        <input type="radio"  th:field="*{starScore}" id="star5" name="rating" value=5 />
        <label for="star5" title="5점">5점 </label>

        <input type="radio" th:field="*{starScore}" id="star4" name="rating" value=4 />
        <label for="star4" title="4점">4점</label>

        <input type="radio" th:field="*{starScore}" id="star3" name="rating" value=3 />
        <label for="star3" title="3점">3점</label>

        <input type="radio" th:field="*{starScore}" id="star2" name="rating" value=2 />
        <label for="star2" title="2점">2점</label>

        <input type="radio" th:field="*{starScore}" id="star1" name="rating" value=1 />
        <label for="star1" title="1점">1점</label>

      </div>
    </div>
    <div class="photo"><p>사진등록버튼구현예정</p></div>
    <div class="mb-3">
      <label for="content" class="form-label"><p>내용</p></label>
      <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
    </div>
    <input type="submit" value="저장하기" class="btn btn-primary my-2">
  </form>
</div>
</body>
<!--footer-->
<footer>
  <div class="footer-content">
    <p>&copy; 툴툴 Welcome</p>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </div>
</footer>
</html>
