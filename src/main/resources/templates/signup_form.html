<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/signup_form.css">
    <title>회원가입</title>
</head>

<body>
<!-- 상단 네비바 -->
<div class="top__bar">
    <nav class="top__bar_menu">
        <div class="logo_box">
            <ul>
                <li>
                    <a href="http://localhost:8080/">
                        <button type="button" class="logo_button">
                            <img src="국기수업_중프[툴툴]/디자인/툴툴1.png"/>
                        </button>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main_menu">
            <ul class="main_menu_ul">
                <li>
                    <a href="http://localhost:8080/article/list">
                        <span class="review">Review</span>
                    </a>
                </li>
                <li>
                    <a href="http://localhost:8080/market/list">
                        <span class="market">Market</span>
                    </a>
                </li>
                <li>
                    <a href="http://localhost:8080/notice/list">
                        <span class="notice">Notice</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="signLine">
            <div class="signIn">
                <a href="http://localhost:8080/user/login">
                    <button type="button" class="signIn_button">
                        <img src="img/sign in.png" class="signIn_img"/>
                    </button>
                </a>
            </div>
            <div class="signUp">
                <a href="http://localhost:8080/user/signup">
                    <button type="button" class="signUp_button">
                        <img src="img/sing up.png" class="signUp_img"/>
                    </button>
                </a>
            </div>
        </div>
    </nav>
</div>
<!-- 상단 네비바 끝 -->


<div class="container">
    <section id="formHolder">

        <section class="row">

            <!-- Brand Box -->
            <div class="col-sm-6 brand">
                <a href="#" class="logo"><span>.</span></a>

                <div class="heading">
                    <h2>ToolTool</h2>
                    <p>캠핑 장비가 없어 툴툴대는 당신을 위한</p>
                    <b>캠핑 장비 리뷰, 추천 서비스</b>
                </div>

                <div class="success-msg">
                    <p>회원가입이 성공적으로 이루어졌습니다!</p>
                    <a href="#" class="profile">Your Profile</a>
                </div>
            </div>
        </section>

        <!-- Signup Form -->

        <div class="signup form-peice">
            <form class="signup-form" th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
                <div th:replace="~{form_errors :: formErrorsFragment}"></div>
                <hr>
                <div class="form-group">
                    <label for="name">아이디</label>
                    <input type="text" th:field="*{username}" name="username" id="name" class="name">
                    <span class="error"></span>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" th:field="*{password1}" name="password" id="password" class="pass">
                    <span class="error"></span>
                </div>

                <div class="form-group">
                    <label for="passwordCon">비밀번호 확인</label>
                    <input type="password" th:field="*{password2}" name="passwordCon" id="passwordCon"
                           class="passConfirm">
                    <span class="error"></span>
                </div>

                <div class="form-group">
                    <label for="email">이메일 </label>
                    <input type="email" th:field="*{email}" name="email" id="email" class="email">
                    <button class="emailCF" type="button" id="emailCF"
                            onclick="sendEmailConfirmation()">인증번호 보내기
                    </button>
                    <span class="error"></span>
                </div>

                <div class="form-group">
                    <label for="nick">닉네임<small></small></label>
                    <input type="text" th:field="*{nickname}" name="nickname" id="nickname">
                </div>

                <div class="form-group">
                    <label for="mailKey">이메일 인증번호</label>
                    <input type="mailKey" th:field="*{mailKey}" name="mailKey" id="mailKey"
                           class="passConfirm">
                    <button type="submit" class="emailCF" id="emailCF">
                        인증번호 확인
                    </button>
                    <span class="error"></span>
                </div>

                <div class="CTA">
                    <input type="submit" value="Signup Now" id="submit">
                    <a href="http://localhost:8080/user/login" class="switch">로그인하기</a>
                </div>
            </form>

        </div>
    </section>
</div>

<div class="footer_container">

    <div class="footer">
        <div class="footer-content">
            <p>&copy; 2023 Your Website. All rights reserved.</p>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </div>
</div>

</body>
<script>
    function sendEmailConfirmation() {
        // 이메일 주소 가져오기
        var email = $("#email").val();
        var mailKey = $("#mailKey").val();
        // AJAX 요청 보내기
        $.ajax({
            url: "http://localhost:8080/mailCheck", // 이메일 인증번호를 보낼 서버의 URL
            method: "GET",
            data: {email: email, mailKey: mailKey}, // 이메일 주소를 서버로 전달
            success: function(response) {
                alert("이메일 인증번호를 전송했습니다.");
            },
            error: function(xhr, status, error) {
                alert("이메일 인증번호 전송에 실패했습니다. 다시 시도해주세요.");
            }
        });
    }
</script>
</html>
