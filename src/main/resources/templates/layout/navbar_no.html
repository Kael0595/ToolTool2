<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/layout/navbar_no.css"/>
    <title>navbar_no</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/af580f77b6.js" crossorigin="anonymous"></script>
</head>

<body>
<!--detail-topbar-->
<div class="top__bar">
    <nav class="top__bar_menu">
        <div class="logo_box">
            <ul>
                <li>
                    <a th:href="@{/}">
                        <button type="button" class="logo_button">
                            <img src="https://i.postimg.cc/7hypz0Gz/230605-1.png"/>
                        </button>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main_menu">
            <ul class="main_menu_ul">
                <li>
                    <a th:href="@{/article/list}">
                        <span>Review</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/market/list}">
                        <span>Market</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/notice/list}">
                        <span>Notice</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="signLine">
            <div
                    class="logout"
                    sec:authorize="isAuthenticated()"
                    th:href="@{/user/logout}"
            >
                <a th:href="@{/user/logout}">
                    <button type="button" class="logout_button">
                        <span class="signline">
                        <img src="https://i.postimg.cc/SQZFNBb0/logout.png" class="signline_img">
                        </span>
                        <span>LOG OUT</span>
                    </button>
                </a>
            </div>

            <div
                    class="signIn"
                    sec:authorize="isAnonymous()"
                    th:href="@{/user/login}"
            >
                <a th:href="@{/user/login}">
                    <button type="button" class="signIn_button">
                        <span class="signline">
                            <i class="fa-solid fa-right-to-bracket" style="color: #73703f;"></i>
                        </span>
                        <span>LOGIN</span>
                    </button>
                </a>
            </div>

            <div
                    class="mypage"
                    sec:authorize="isAuthenticated()"
                    th:href="@{/user/logout}"
            >
                <a th:href="@{/mypage}">
                    <button type="button" class="mypage_button">
                        <span class="signline">
                            <i class="fa-solid fa-user" style="color: #73703f;"></i>
                        </span>
                        <span>MY PAGE</span>
                    </button>
                </a>
            </div>
            <div class="adminPage" sec:authorize="isAuthenticated()"
                 th:if="${#authorization.expression('isAuthenticated() and (hasRole(''ADMIN'') or hasRole(''SUPER_ADMIN''))')}">
                <a th:href="@{/admin/}">
                    <button type="button" class="admin_button">
                        <span class="signline">
                        <i class="fa-solid fa-gear" style="color: #73703f;"></i>
                        </span>
                        <span>ADMIN</span>
                    </button>
                </a>
            </div>
            <div
                    class="signUp"
                    sec:authorize="isAnonymous()"
                    th:href="@{/user/login}"
            >
                <a th:href="@{/user/signup_menual}">
                    <button type="button" class="signUp_button">
                        <span class="signline">
                            <i class="fa-solid fa-user-plus" style="color: #73703f;"></i>
                        </span>
                        <span>SIGN UP</span>
                    </button>
                </a>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
